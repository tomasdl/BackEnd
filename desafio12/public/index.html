<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <title>Jugando con los web-socket</title>
    <script src="./socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form method="POST" action="api/productos/guardar" style="margin: 20px">
      <fieldset>
        <legend class="hola">Product data</legend>
        <label>
          Title: <input name="title" type="text" required /><br />
        </label>
        <label>
          Price: <input name="price" type="number" required /><br />
        </label>
        <label>
          Thumbnail: <input name="thumbnail" type="text" required /><br />
        </label>
      </fieldset>
      <button type="submit">save</button>
    </form>
    <h2 class="hola">Lista de Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Foto</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </body>
</html>
